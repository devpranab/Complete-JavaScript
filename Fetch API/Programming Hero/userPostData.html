<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userPostData</title>
    <!-- skeleton css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
</head>
<body>
    <div class="container">
        <h3>Fetch API Post</h3>
<hr>
<div class="fetchpost">
    <input type="text" id="title" placeholder="Title">
    <br>
    <input type="text" id="body" placeholder="Body">
    <br>
    <button id="submit">Submit and post</button>
    <p id="newPost"></p>
</div>

    </div>

    <script>
//Fetch api post methods
document.getElementById("submit").addEventListener("click", function(){
    let title = document.getElementById("title").value;
    let body = document.getElementById("body").value;
    console.log(title, body);
    let postData = {title:title, body:body};
    nowPostToServer(postData);
})


function nowPostToServer(postDataInfo){
fetch('https://jsonplaceholder.typicode.com/posts', {
    method: 'POST',
    body: JSON.stringify(postDataInfo),
    headers: {
      'Content-type': 'application/json; charset=UTF-8',
    },
  })
    .then((response) => response.json())
    .then((data) => console.log(data));
}
    </script>
</body>
</html>
