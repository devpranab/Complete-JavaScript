<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- skeleton cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <title>key press</title>
</head>
<body>
    <div class="mainDiv">
        <p>A function is triggered when the user is pressing a key in the input field.</p>
        <br>
        <input type="text" class="effect1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
        <br>
        <p id="keys"></p>
    </div>

    <script>
        const keyPress = () => {
            document.getElementById("keys").innerHTML = `your press ${event.key} and it's code is ${event.code}`;
        }
        const keyDown = () => {
            document.getElementById("keys").innerHTML = `your key is down`;
        }
        const keyUp = () => {
            document.getElementById("keys").innerHTML = `your key is up`;
        }
    </script>
</body>
</html>
